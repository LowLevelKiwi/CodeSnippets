<script>
    //open will keep track of if the dropdown is open or not
    var open = false
    
    //this will open the dropdown
    function openDropdown() {
        //flips the value of open true -> false and false -> true
        open = !open

        //this shows and hides the drop down
        document.getElementById("dropdown").hidden = open
    }
</script>
